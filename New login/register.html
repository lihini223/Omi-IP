<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <div class="login-div">
            <div class="logo-div">
                <img class="logo" src="assets/Group 1 with shadow.png" alt="">
            </div>
            <div class="form-header-text">
                <span class="header-text">Register</span>
            </div>
            <form>
                <div class="input-boxes-div">
                    <input class="input-boxes" type="text" name="username" id="username" placeholder="Name">
                    <input class="input-boxes" type="text" name="email" id="email" placeholder="E-mail">
                    <input class="input-boxes" type="text" name="password" id="password" placeholder="Password">
                </div>
                <div class="messages"></div>
                <div class="form-footer">
                    <button type="submit" class="form-btn">Register</button>
                </div>
            </form>
            <div class="form-footer-text">
                <a href="login.html">
                <span class="footer-text">Already have an Account? </span>
                </a>
            </div>
        </div>
        <img class="home-btn" src="assets/home-button.png" onclick="window.location='welcome.html'">
    </div>

    <script>
        const form = document.querySelector('form');
        const messagesElement = document.querySelector('.messages');

        form.addEventListener('submit', e => {
            e.preventDefault();

            const formData = new FormData(form);

            const username = formData.get('username');
            const email = formData.get('email');
            const password = formData.get('password');

            const user = {
                username,
                email,
                password
            };

            if (validateData(user)) {
                registerUser(user)
            }
        });

        function validateData(user) {
            return true
        }

        async function registerUser(user) {
            const res = await fetch('http://localhost:3000/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(user)
            });

            const data = await res.json();

            if (data.status == 'success') {
                messagesElement.innerText = 'Account has been created.';

                setTimeout(() => {
                    window.location = 'login.html';
                }, 4000);
            } else {
                messagesElement.innerText = 'Error creating account.';
            }

            console.log(data);
        }
    </script>
</body>
</html>
