            <div class="popup-inner waiting-for-trumps">Waiting for Trumps</div>
            <div class="invite-your-friends" id="invite-your-friends"></div>
            <div class="popup-inner player-connect-inner" id="wating-for-players">

                <div id="playerConnectInner"></div>
            </div>
            <div class="popup-inner select-trumps" id="select-trumps-div">
                <div class="choose-trumps">Choose Trumps</div>

                <div class="trump-cards-symbols">
                    <div class="trump-cards" id="trump-spades" onclick="callTrump('S')"></div>
                    <div class="trump-cards" id="trump-hearts" onclick="callTrump('H')"></div>
                    <div class="trump-cards" id="trump-clubs" onclick="callTrump('C')"></div>
