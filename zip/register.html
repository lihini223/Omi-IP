<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register-login.css">
    <title>Omi</title>
</head>

<body>
    <div class="reg-main-box">
        <form>
            <div class="container reg-box">

                <h1>REGISTER</h1>
                <div class="mb-3">
                    <label for="username" class="form-label"></label>
                    <input class="reg-input-border" type="text" id="username" class="form-control"
                        placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label"></label>
                    <input class="reg-input-border" type="email" name="email" id="email" class="form-control"
                        placeholder="E-mail">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"></label>
                    <input class="reg-input-border" type="password" name="password" id="password" class="form-control"
                        placeholder="Password">
                </div>
                <div class="reg-btn">Register</div>

            </div>
        </form>
    </div>


    <script>
        const form = document.querySelector('form');

        form.addEventListener('submit', e => {
            e.preventDefault();

            const formData = new FormData(form);

            const username = formData.get('username');
            const email = formData.get('email');
            const password = formData.get('password');

            const user = {
                username,
                email,
                password
            };

            if (validateData(user)) {
                registerUser(user)
            }
        });

        function validateData(user) {
            return true
        }

        async function registerUser(user) {
            const res = await fetch('http://localhost:3000/users/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(user)
            });

            const data = await res.json();

            console.log(data);
        }
    </script>
</body>

</html>
